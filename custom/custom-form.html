<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="utf-8">
        <title>私人定制服务预约表单</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" href="../css/swiper.css">
        <link rel="stylesheet" href="../css/public.css">
        <link rel="stylesheet" href="../css/module.css">
        <link rel="stylesheet" href="../css/calendar.css">

        <script src="../build/flexible_css.debug.js"></script>
        <script src="../build/flexible.debug.js"></script>
        <script src="../js/swiper.min.js"></script>
        <script src="../js/zepto.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/module.js"></script>
    </head>
    <body>
        <div class="newList-content" style="padding-top: 0;">
            <div class="newList-title border-bottom">
                <h4 class="none">私人定制服务预约表单</h4><br>
                <p>也许你喜欢的都在这里</p>
            </div>
        </div>
        <div class="custom-form">
            <div class="form-list">
                <div class="container">
                    <div class="form-list-modular">
                        <div class="small">
                            <p>联系人姓名</p>
                            <input type="text" name="" placeholder="请填写姓名便于联系">
                            <em class="form-title">联系人姓名</em>
                        </div>
                        <div class="small">
                            <p>手机号</p>
                            <input type="text" name="" placeholder="联系人电话号码">
                        </div>
                        <div class="small">
                            <p>E-mail</p>
                            <input type="text" name="" placeholder="邮箱地址">
                        </div>
                        <div class="small">
                            <p>传真</p>
                            <input type="text" name="" placeholder="">
                        </div>
                        <div class="small">
                            <p>人数</p>
                            <input type="text" name="" placeholder="">
                        </div>
                        <div class="small activeStart">
                            <p>预约日期</p>
                            <input type="text" readonly="readonly"  data-reset="5" data-type="start" data-isShowTime="true">
                        </div>
                        <div class="small custom-textarea">
                            <p>详细要求</p>
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="custom-subBtn">
                        <input type="submit" value="立即预约">
                    </div>
                </div>
            </div>
        </div>
        <!-- 回到顶部及咨询 -->
        <div class="sidebar">
            <a class="help" href="javascript:;"></a>
            <div class="gotop" id="gotop"></div>
        </div> 
        <!-- 日期选择部分 -->
        <div class="calendar" style="">
            <div class="calendar-opa"></div>
            <div class="calendar-content">
                <div class="newList-co-option calendar-top">
                    <div class="week-bar"> 
                        <div class="container">
                            <ul> 
                                <li class="weekend">日</li> 
                                <li>一</li> 
                                <li>二</li> 
                                <li>三</li> 
                                <li>四</li> 
                                <li>五</li> 
                                <li class="weekend">六</li> 
                            </ul> 
                        </div>
                    </div>
                </div>
                <div class="calendar-scroll">
                    <div class="container">
                        <div class="calendar-day" id="calendar-day">

                        </div>
                    </div>
                </div>
                <!-- <div class="calendar-btn">
                    <a class="cancel" href="javascript:;">取消</a>
                    <a class="determine" href="javascript:;">确定</a>
                </div> -->
            </div>
        </div>
        <div class="submit-prompt" id="custom-form">
            <div class="sp-content">
                <p>预约成功！<br>工作人员会以电话形式与您联系，请保持手机畅通</p>
                <div>
                    <a class="determine" href="javascript:;">确定</a>
                </div>
            </div>
        </div>
    <script src="../js/calendar.js"></script>
    </body>
</html>
