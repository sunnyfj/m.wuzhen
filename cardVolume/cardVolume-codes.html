<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>卡券包二维码</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" href="../css/public.css">
        <link rel="stylesheet" href="../css/module.css">

        <script src="../build/flexible_css.debug.js"></script>
        <script src="../build/flexible.debug.js"></script>
        <script src="../js/zepto.js"></script>
        <script src="../js/module.js"></script>
    </head>
    <body>
        <!-- 内容 -->
        <div class="newList">
            <div class="newList-data">
                <div class="container">
                    <div class="cardVolume">
                        <div class="cardVolume-item active">
                            <ul>
                                <li>
                                    <div class="c-item-img"><img src="../images/cardVolume1.png"></div>
                                    <div class="c-item-info">
                                        <h4>将军府火锅（2人餐）午餐券</h4>
                                        <p>用餐：2017-02-15 10:00~14:00</p>
                                        <div class="price">120元</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="cardVolume-code">
                        <div class="">
                            <img src="../images/code2.png">
                        </div>
                        <h4>136424689643</h4>
                        <p>请向商家出示二维码进行核销</p>
                    </div>
                    <div class="cardVolume-back"><a href="javascript:;">返回</a></div>
                </div>
            </div>
        </div>

        <!-- 成功反馈 -->
        <div class="submit-prompt">
            <div class="sp-content">
                <p>恭喜，您的二维码已验证成功</p>
                <div>
                    <a href="javascript:;">确定</a>
                </div>
            </div>
        </div>
    </body>
</html>
