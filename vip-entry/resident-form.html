<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>居民证</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">

        <link rel="stylesheet" href="../css/public.css">  
        <link rel="stylesheet" href="../css/main.css">

        <script src="../build/flexible_css.debug.js"></script>
        <script src="../build/flexible.debug.js"></script>
        <script src="../js/zepto.js"></script>
        <script src="../js/module.js"></script>
	</head>
	<body>
        <div class="resident">
        	<div class="container">
        		<div class="head-title head-title-bb">
	        		<h4 class="none">乌镇居民证申请表</h4>
	        		<p>持乌镇“居民证”，做“乌镇人”</p>
	        	</div>
	        	<div class="resident-form">
        			<div class="form-item">
	        			<p>姓名</p>
		                <input type="text" name="" placeholder="申请人姓名">
		                <label>请填写正确的姓名</label>
	        		</div>
	        		<div class="form-item">
	        			<p>籍贯</p>
		                <input type="text" name="" placeholder="申请人姓名">
	        		</div>
	        		<div class="form-item">
	        			<p>身份证号码</p>
		                <input type="text" name="" placeholder="申请人姓名">
	        		</div>
	        		<div class="form-item form-item-photo">
	        			<p>提交证件照</p>
		                <div>
		                	白底1寸白底证件照
		                	<input type="file" value="白底1寸白底证件照">
		                </div>
	        		</div>
	        		<div class="form-item">
	        			<p>性别</p>
		                <input type="text" name="" placeholder="">
	        		</div>
	        		<div class="form-item">
	        			<p>民族</p>
		                <input type="text" name="" placeholder="">
	        		</div>
	        		<div class="form-item">
	        			<p>电话</p>
		                <input type="text" name="" placeholder="联系电话">
	        		</div>
	        		<div class="form-item">
	        			<p>公司名称</p>
		                <input type="text" name="" placeholder="在职公司全称">
	        		</div>
	        		<div class="form-item">
	        			<p>地址</p>
		                <input type="text" name="" placeholder="公司地址">
	        		</div>
	        		<div class="form-item">
	        			<p>E-mail</p>
		                <input type="text" name="" placeholder="公司邮箱地址">
	        		</div>
	        		<div class="form-item">
	        			<p>职位</p>
		                <input type="text" name="" placeholder="您的职位">
	        		</div>
	        		<div class="form-item">
	        			<p>其他联系方式</p>
		                <input type="text" name="" placeholder="公司邮箱地址">
	        		</div>
	        		<p class="prompt-text">请填写真实信息便于审核通过</p>
	        	</div>
	        	<div class="submit-btn2">
	        		<a class="cancel" href="javascript:;">取消</a>
	        		<a class="sure" id="resident-sub" href="javascript:;">提交</a>
	        	</div>
        	</div>
        </div>
        <!-- 成功反馈 -->
        <div class="submit-prompt" id="resident-form-succ">
            <div class="sp-content">
                <p>提交成功</p>
                <div>
                    <a class="bor determine" href="javascript:;">确定</a>
                </div>
            </div>
        </div>
	</body>
</html>
