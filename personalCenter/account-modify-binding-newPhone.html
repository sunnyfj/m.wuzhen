<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>绑定新手机号</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" href="../css/swiper.css">
        <link rel="stylesheet" href="../css/public.css">
        <link rel="stylesheet" href="../css/other-blocks.css">

        <script src="../build/flexible_css.debug.js"></script>
        <script src="../build/flexible.debug.js"></script>
        <script src="../js/zepto.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/module.js"></script>
    </head>
    <body>
        <!-- 内容 -->
        <div class="home">
            <div class="ordersList-content" style="padding-top: 0;">
                <div class="ordersList-title home-title">
                    <h4 class="modify-h4">绑定新手机号</h4><br>
                    <p>个人信息</p>
                </div>
            </div>
            <div class="account-form">
                <div class="container">
                    <form>
                        <div class="login-form-item">
                            <p>新手机号码</p>
                            <input type="text" name="" placeholder="请输入你的手机号">
                            <label>手机号输入错误！</label>
                        </div>
                        <div class="login-form-item code">
                            <p>验证码</p>
                            <div>
                                <input type="text" name="" placeholder="输入右图显示的验证码">
                                <a href="javascript:;">
                                    <img src="../images/code-a.jpg">
                                </a>
                            </div>
                        </div>
                        <div class="login-form-item code">
                            <p>动态码</p>
                            <div>
                                <input type="text" name="" placeholder="输入获取的动态码">
                                <input class="button" id="bindPhone" type="button" name="" value="获取动态验证码">
                            </div>
                        </div>
                        <p class="text">我们会向您的新手机发送动态验证码，请输入验证码完成验证</p>
                    </form>
                    <div class="account-sub">
                        <a href="javascript:;">取消</a>
                        <input id="test" type="submit" name="" value="开始验证">
                    </div>
                </div>
            </div>
        </div>

        <!-- 验证反馈 -->
        <div class="submit-prompt">
            <div class="sp-content">
                <p>绑定成功</p>
                <div>
                    <a class="bor" href="javascript:;">确定</a>
                </div>
            </div>
        </div>
    </body>
</html>
