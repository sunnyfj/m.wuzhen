<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>修改密码</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" href="../css/swiper.css">
        <link rel="stylesheet" href="../css/public.css">
        <link rel="stylesheet" href="../css/other-blocks.css">

        <script src="../build/flexible_css.debug.js"></script>
        <script src="../build/flexible.debug.js"></script>
        <script src="../js/zepto.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/module.js"></script>
        <script src="../js/iscroll.js"></script>
    </head>
    <body>
        <!-- 内容 -->
        <div class="home">
            <div class="ordersList-content" style="padding-top: 0;">
                <div class="ordersList-title home-title">
                    <h4 class="modify-h4">修改密码</h4><br>
                    <p>个人信息</p>
                </div>
            </div>
            <div class="account-form">
                <div class="container">
                    <form>
                        <div class="login-form-item">
                            <p>原密码</p>
                            <input type="text" name="" placeholder="原密码">
                            <label>原密码输入错误！</label>
                        </div>
                        <div class="login-form-item">
                            <p>验证方式</p>
                            <input type="text" name="" placeholder="手机号/邮箱">
                        </div>
                        <div class="login-form-item code">
                            <p>验证码</p>
                            <div>
                                <input type="text" name="" placeholder="输入右图显示的验证码">
                                <a href="javascript:;">
                                    <img src="../images/code-a.jpg">
                                </a>
                            </div>
                        </div>
                        <div class="login-form-item">
                            <p>修改密码</p>
                            <input type="text" name="" placeholder="登录密码">
                        </div>
                        <div class="login-form-item">
                            <p>密码确认</p>
                            <input type="text" name="" placeholder="确认登录密码">
                        </div>
                    </form>
                    <div class="account-sub">
                        <a href="javascript:;">取消</a>
                        <input type="submit" name="" value="确定">        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
