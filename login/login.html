<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>账户登录</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">

        <link rel="stylesheet" href="../css/public.css">  
        <link rel="stylesheet" href="../css/other-blocks.css">

        <script src="../build/flexible_css.debug.js"></script>
        <script src="../build/flexible.debug.js"></script>
        <script src="../js/zepto.js"></script>
        <script src="../js/module.js"></script>
	</head>
	<body>
        <div class="login">
        	<div class="login-top">
        		<h4>用户登录</h4>
        		<p>开启乌镇之旅</p>
        		<div class="login-tab">
        			<div class="active">
        				<a class="border" href="javascript:;">账户登录</a>
        				<i></i>
        			</div>
        			<div>
        				<a href="javascript:;">手机动态码登录</a>
        				<i></i>
        			</div>
        		</div>
        	</div>
        	<div class="login-bottom">
        		<div class="container">
    				<div class="form-item active">
    					<form class="login-form">
			        		<div class="login-form-item">
			        			<p>账号</p>
				                <input type="text" name="" placeholder="手机号/用户名/邮箱">
				                <label>账号或密码错误。</label>
			        		</div>
			        		<div class="login-form-item">
			        			<p>密码</p>
				                <input type="text" name="" placeholder="密码(6-18位字母加数字)">
			        		</div>
			        		<div class="login-form-item code">
			        			<p>验证码</p>
				                <div>
				                	<input type="text" name="" placeholder="输入右图显示的验证码">
					                <a href="javascript:;">
					                	<img src="../images/code-a.jpg">
					                </a>
				                </div>
			        		</div>
			        	</form>
			        	<div class="login-in">
			        		<input type="submit" name="" value="登录">		
			        	</div>
    				</div>
    				<div class="form-item">
    					<form class="login-form">
			        		<div class="login-form-item">
			        			<p>手机号</p>
				                <input type="text" name="" placeholder="请输入您的手机号码">
				                <label>手机号码输入错误。</label>
			        		</div>
			        		<div class="login-form-item code">
			        			<p>验证码</p>
				                <div>
				                	<input type="text" name="" placeholder="输入右图显示的验证码">
					                <a href="javascript:;">
					                	<img src="../images/code-a.jpg">
					                </a>
				                </div>
			        		</div>
			        		<div class="login-form-item code">
			        			<p>动态码</p>
				                <div>
				                	<input type="text" name="" placeholder="输入获取的动态码">
					                <input class="button" id="loginUp" type="button" name="" value="获取动态验证码">
				                </div>
			        		</div>
			        	</form>
			        	<div class="login-in">
			        		<input type="submit" name="" value="登录">		
			        	</div>
    				</div>
		        	<div class="login-link">
		        		<div>
		        			<a class="border1" href="javascript:;">忘记密码？</a>
		        		</div>
		        		<div>
		        			<a href="javascript:;">免费注册</a>
		        		</div>
		        	</div>
		        	<div class="third-loginIn">
		        		<div>
		        			<span>第三方登录</span>
		        			<a class="third-qq" href="javascript:;"></a>
		        			<a class="third-weixin" href="javascript:;"></a>
		        			<a class="third-weibo" href="javascript:;"></a>
		        		</div>
		        	</div>
        		</div>
        	</div>
        </div>
	</body>
</html>
