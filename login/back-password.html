<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">

        <link rel="stylesheet" href="../css/public.css">  
        <link rel="stylesheet" href="../css/other-blocks.css">

        <script src="../build/flexible_css.debug.js"></script>
        <script src="../build/flexible.debug.js"></script>
        <script src="../js/zepto.js"></script>
        <script src="../js/module.js"></script>
	</head>
	<body>
        <div class="register">
        	<div class="register-title">
        		<h4>找回密码</h4>
        		<p>开启乌镇之旅</p>
        		<div>
        			<a class="loginUp" href="javascript:;">登录</a>
        			<span class="line"></span>
        			<a class="loginRegister" href="javascript:;">注册</a>
        		</div>
        	</div>
        	<div class="register-bottom">
        		<div class="container">
    				<div class="register-form borderTop">
    					<div class="register-form-item active">
	    					<form class="login-form">
				        		<div class="login-form-item">
				        			<p>手机号</p>
					                <input type="text" name="" placeholder="填写手机号">
				        		</div>
				        		<div class="login-form-item code">
				        			<p>验证码</p>
					                <div>
					                	<input type="text" name="" placeholder="输入右图显示的验证码">
						                <a href="javascript:;">
						                	<img src="../images/code-a.jpg">
						                </a>
					                </div>
				        		</div>
				        		<div class="login-form-item code">
				        			<p>动态码</p>
					                <div>
					                	<input type="text" name="" placeholder="输入获取的动态码">
						                <input class="button" id="backPass" type="button" name="" value="获取动态验证码">
					                </div>
				        		</div>
				        		<div class="login-form-item">
				        			<p>新密码</p>
					                <input type="text" name="" placeholder="登录密码">
				        		</div>
				        		<div class="login-form-item">
				        			<p>密码确认</p>
					                <input type="text" name="" placeholder="确认登录密码">
				        		</div>
				        	</form>
				        	<div class="login-in back-pass">
				        		<input type="submit" name="" value="确定">
				        	</div>
	    				</div>
    				</div>
        		</div>
        	</div>
        </div>
        <!-- 成功反馈 -->
        <div class="submit-prompt">
            <div class="sp-content">
                <p>密码找回成功</p>
                <div>
                    <a class="bor" href="javascript:;">确定</a>
                </div>
            </div>
        </div>
	</body>
</html>
